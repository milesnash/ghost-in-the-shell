<html>
  <head>
    <meta charset="utf-8" />
    <title>Ghost In The Shell</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <style>
      .mn-gits {
        background-color: #000000;
        box-sizing: border-box;
        font-family: "Courier New", Courier, monospace;
        height: 100%;
        width: 100%;
        position: relative;
      }

      .mn-gits-overlay {
        height: 100%;
        width: 100%;
        overflow: hidden;
        cursor: wait;
        position: absolute;
        display: none;
        background-color: transparent;
      }

      .mn-gits-overlay p {
        white-space: nowrap;
        word-break: keep-all;
        overflow: hidden;
      }

      .mn-gits-overlay-segment {
        display: inline-block;
        background-color: transparent;
        width: 50%;
      }

      .mn-gits-overlay-segment.left p {
        text-align: right;
      }

      .mn-gits-overlay-segment.right p {
        text-align: left;
      }

      .mn-gits-main {
        display: inline-block;
        color: #41ae6e;
        height: 100%;
        width: 100%;
      }

      .mn-gits-strapline {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="mn-gits">
      <div class="mn-gits-overlay"></div>
      <div class="mn-gits-main">
        <div class="mn-gits-strapline">
          <p>Animated with ðŸ’š</p>
          <p>by Miles Nash</p>
        </div>
      </div>
    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
